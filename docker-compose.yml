version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: uchi-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: uchinokiroku
      POSTGRES_USER: uchi_user
      POSTGRES_PASSWORD: uchi_secure_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uchi_user -d uchinokiroku"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Next.js Application
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgresql://uchi_user:uchi_secure_2025@db:5432/uchinokiroku?schema=public
        - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-nextauth_production_secret_2025_secure_key_uchi}
        - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
        - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
        - LINE_CHANNEL_ID=${LINE_CHANNEL_ID}
        - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
        - EMAIL_SERVER_HOST=${EMAIL_SERVER_HOST:-smtp.gmail.com}
        - EMAIL_SERVER_PORT=${EMAIL_SERVER_PORT:-587}
        - EMAIL_SERVER_USER=${EMAIL_SERVER_USER}
        - EMAIL_SERVER_PASSWORD=${EMAIL_SERVER_PASSWORD}
        - EMAIL_FROM=${EMAIL_FROM}
        - NEXT_PUBLIC_SITE_PASSWORD=${NEXT_PUBLIC_SITE_PASSWORD:-きぼう}
    container_name: uchi-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://uchi_user:uchi_secure_2025@db:5432/uchinokiroku?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-nextauth_production_secret_2025_secure_key_uchi}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - LINE_CHANNEL_ID=${LINE_CHANNEL_ID}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - EMAIL_SERVER_HOST=${EMAIL_SERVER_HOST:-smtp.gmail.com}
      - EMAIL_SERVER_PORT=${EMAIL_SERVER_PORT:-587}
      - EMAIL_SERVER_USER=${EMAIL_SERVER_USER}
      - EMAIL_SERVER_PASSWORD=${EMAIL_SERVER_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - NEXT_PUBLIC_SITE_PASSWORD=${NEXT_PUBLIC_SITE_PASSWORD:-きぼう}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads  # 将来の画像アップロード用

volumes:
  postgres_data:
    driver: local
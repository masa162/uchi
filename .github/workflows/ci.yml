name: ğŸ  ã†ã¡ã®ãã‚ã CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  lint-and-type-check:
    name: ğŸ“ Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ” TypeScript type check
        run: npm run type-check
        
      - name: âœ¨ Lint check
        run: npm run lint

  build-test:
    name: ğŸ—ï¸ Build Test
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ—„ï¸ Generate Prisma client
        run: npm run prisma:generate
        
      - name: âœ… Validate Prisma schema
        run: npm run prisma:validate
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          # ãƒ“ãƒ«ãƒ‰æ™‚ã«å¿…è¦ãªç’°å¢ƒå¤‰æ•°ï¼ˆå®Ÿéš›ã®å€¤ã§ã¯ãªããƒ€ãƒŸãƒ¼ï¼‰
          NEXTAUTH_SECRET: "dummy-secret-for-build"
          NEXTAUTH_URL: "https://example.com"
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXT_PUBLIC_SITE_PASSWORD: "dummy"

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests
        run: npm run test

  ci-status:
    name: âœ… CI Status
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, build-test, test]
    if: always()
    
    steps:
      - name: ğŸ‰ CI Success
        if: ${{ needs.lint-and-type-check.result == 'success' && needs.build-test.result == 'success' && needs.test.result == 'success' }}
        run: |
          echo "ğŸ‰ ã™ã¹ã¦ã®ãƒã‚§ãƒƒã‚¯ãŒæˆåŠŸã—ã¾ã—ãŸï¼"
          echo "âœ… Lint & Type Check: æˆåŠŸ"
          echo "âœ… Build Test: æˆåŠŸ" 
          echo "âœ… Test: æˆåŠŸ"
          
      - name: âŒ CI Failure
        if: ${{ needs.lint-and-type-check.result == 'failure' || needs.build-test.result == 'failure' || needs.test.result == 'failure' }}
        run: |
          echo "âŒ CIãƒã‚§ãƒƒã‚¯ã§å•é¡ŒãŒæ¤œå‡ºã•ã‚Œã¾ã—ãŸ"
          echo "Lint & Type Check: ${{ needs.lint-and-type-check.result }}"
          echo "Build Test: ${{ needs.build-test.result }}"
          echo "Test: ${{ needs.test.result }}"
          exit 1
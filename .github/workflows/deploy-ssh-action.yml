name: ğŸš€ ã†ã¡ã®ãã‚ã Deploy (SSH Action)

on:
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œç”¨
  push:
    branches: [main]
    paths:
      - '!.github/workflows/deploy.yml'  # é€šå¸¸ã®deploy.ymlã¨ç«¶åˆå›é¿

env:
  VPS_HOST: '160.251.136.92'
  VPS_USER: 'root'
  APP_PATH: '/var/www/uchi'

jobs:
  deploy:
    name: ğŸš€ Deploy to VPS (SSH Action)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VPS_HOST }}
          username: ${{ env.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ç§»å‹•
            cd ${{ env.APP_PATH }}
            
            echo "ğŸ§¹ Stopping existing processes..."
            pkill -f 'next-server' || true
            pkill -f 'npm run dev' || true
            sleep 3
            
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            echo "ğŸ“‹ Installing dependencies..."
            npm ci --only=production
            
            echo "ğŸ—„ï¸ Updating database..."
            npx prisma generate
            npx prisma db push --accept-data-loss || true
            
            echo "ğŸ—ï¸ Building application..."
            npm run build
            
            echo "ğŸš€ Starting application..."
            nohup ./start-with-env.sh > deploy.log 2>&1 &
            sleep 10
            
            echo "âœ… Deployment completed!"
            echo "ğŸ“Š Process status:"
            ps aux | grep -E '(next|npm)' | grep -v grep || echo 'No processes found'
            
            echo "ğŸ“‹ Latest logs:"
            tail -20 deploy.log 2>/dev/null || echo 'No deploy log found'
            
      - name: âœ… Health check
        run: |
          echo "âœ… Performing health check..."
          for i in {1..6}; do
            if curl -f -s https://uchinokiroku.com > /dev/null; then
              echo "âœ… Health check passed (attempt $i)"
              exit 0
            else
              echo "â³ Waiting for application to start (attempt $i/6)..."
              sleep 10
            fi
          done
          echo "âŒ Health check failed after 6 attempts"
          exit 1
          
      - name: ğŸ“¢ Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Deployment successful!"
            echo "âœ… Site: https://uchinokiroku.com"
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ” Check logs for details"
          fi
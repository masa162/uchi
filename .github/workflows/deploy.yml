name: ğŸš€ ã†ã¡ã®ãã‚ã Deploy

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["ğŸ  ã†ã¡ã®ãã‚ã CI"]
    types: [completed]
    branches: [main]

env:
  NODE_VERSION: '18'
  VPS_HOST: '160.251.136.92'
  VPS_USER: 'root'
  APP_PATH: '/var/www/uchi'

jobs:
  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts
          
      - name: ğŸ§¹ Pre-deployment cleanup
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.APP_PATH }}
            echo 'ğŸ§¹ Stopping existing processes...'
            pkill -f 'next-server' || true
            pkill -f 'npm run dev' || true
            sleep 3
          "
          
      - name: ğŸ“¥ Pull latest code
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.APP_PATH }}
            echo 'ğŸ“¥ Pulling latest code...'
            git fetch origin
            git reset --hard origin/main
            git clean -fd
          "
          
      - name: ğŸ“‹ Install dependencies
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.APP_PATH }}
            echo 'ğŸ“‹ Installing dependencies...'
            npm ci --only=production
          "
          
      - name: ğŸ—„ï¸ Database operations
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.APP_PATH }}
            echo 'ğŸ—„ï¸ Updating database...'
            npx prisma generate
            npx prisma db push --accept-data-loss || true
          "
          
      - name: ğŸ—ï¸ Build application
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.APP_PATH }}
            echo 'ğŸ—ï¸ Building application...'
            npm run build
          "
          
      - name: ğŸš€ Start application
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.APP_PATH }}
            echo 'ğŸš€ Starting application...'
            nohup ./start-with-env.sh > deploy.log 2>&1 &
            sleep 10
          "
          
      - name: âœ… Health check
        run: |
          echo 'âœ… Performing health check...'
          for i in {1..6}; do
            if curl -f -s https://uchinokiroku.com > /dev/null; then
              echo "âœ… Health check passed (attempt $i)"
              break
            else
              echo "â³ Waiting for application to start (attempt $i/6)..."
              sleep 10
            fi
            if [ $i -eq 6 ]; then
              echo "âŒ Health check failed after 6 attempts"
              ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
                cd ${{ env.APP_PATH }}
                echo 'ğŸ“‹ Application logs:'
                tail -50 deploy.log
              "
              exit 1
            fi
          done
          
      - name: ğŸ“Š Deployment summary
        if: always()
        run: |
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
            cd ${{ env.APP_PATH }}
            echo 'ğŸ“Š Deployment Summary:'
            echo 'Git Status:'
            git log -1 --oneline
            echo 'Process Status:'
            ps aux | grep -E '(next|npm)' | grep -v grep || echo 'No processes found'
            echo 'Latest logs:'
            tail -20 deploy.log 2>/dev/null || echo 'No deploy log found'
          "

  notify:
    name: ğŸ“¢ Notify deployment result
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: ğŸ‰ Success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "âœ… Site: https://uchinokiroku.com"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          
      - name: âŒ Failure notification  
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ” Check logs for details"
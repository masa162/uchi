name: ğŸš€ ã†ã¡ã®ãã‚ã Deploy

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["ğŸ  ã†ã¡ã®ãã‚ã CI"]
    types: [completed]
    branches: [main]

env:
  NODE_VERSION: '18'
  VPS_HOST: '160.251.136.92'
  VPS_USER: 'root'
  APP_PATH: '/var/www/uchi'

jobs:
  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # SSHéµã‚’Base64ãƒ‡ã‚³ãƒ¼ãƒ‰ã—ã¦ä¿å­˜ï¼ˆæ”¹è¡Œå•é¡Œå›é¿ï¼‰
          echo "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # SSHè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ä½œæˆ
          cat > ~/.ssh/config << EOF
          Host vps
            HostName ${{ env.VPS_HOST }}
            User ${{ env.VPS_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          chmod 600 ~/.ssh/config
          
          # SSHéµã®å†…å®¹ã¨ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆç¢ºèª
          echo "ğŸ” SSH Key debugging:"
          echo "Key file size: $(wc -c ~/.ssh/id_rsa)"
          echo "First line: $(head -1 ~/.ssh/id_rsa)"
          echo "Last line: $(tail -1 ~/.ssh/id_rsa)"
          
          # SSHéµã®å½¢å¼ç¢ºèª
          echo "ğŸ” SSH Key validation:"
          ssh-keygen -l -f ~/.ssh/id_rsa 2>&1 || echo "Key format validation failed"
          
          # OpenSSLå½¢å¼ç¢ºèª
          echo "ğŸ” OpenSSL validation:"
          openssl rsa -in ~/.ssh/id_rsa -check -noout 2>&1 || echo "OpenSSL validation failed"
          
          # æ¥ç¶šãƒ†ã‚¹ãƒˆï¼ˆè©³ç´°ãƒ­ã‚°ä»˜ãï¼‰
          echo "ğŸ”— Testing SSH connection with verbose output:"
          ssh vps "echo 'SSH connection successful'" || echo "Initial connection failed"
          
      - name: ğŸ” VPS Environment Check
        run: |
          ssh vps "
            echo 'ğŸ” VPS Environment Information:'
            echo 'Hostname:' \$(hostname)
            echo 'Current user:' \$(whoami)
            echo 'Working directory:' \$(pwd)
            echo 'App directory exists:' \$([ -d '${{ env.APP_PATH }}' ] && echo 'YES' || echo 'NO')
            echo 'Node version:' \$(node --version 2>/dev/null || echo 'Not installed')
            echo 'NPM version:' \$(npm --version 2>/dev/null || echo 'Not installed')
            echo 'Running processes:' \$(ps aux | grep -E '(next|npm)' | grep -v grep | wc -l) 'processes'
          "
          
      - name: ğŸš€ Deploy Application
        run: |
          echo "ğŸš€ Starting deployment to VPS..."
          
          ssh vps << 'DEPLOY_EOF'
            echo "ğŸ“ Navigating to app directory..."
            cd /var/www/uchi
            
            echo "ğŸ§¹ Stopping existing processes..."
            pkill -f next || echo "No processes to stop"
            
            echo "ğŸ”„ Updating code..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --only=production
            
            echo "ğŸ—„ï¸ Updating database..."
            npx prisma generate
            npx prisma db push --accept-data-loss || echo "Database push completed"
            
            echo "ğŸ—ï¸ Building application..."
            npm run build
            
            echo "ğŸš€ Starting application..."
            nohup ./start-with-env.sh > deploy.log 2>&1 &
            
            echo "âœ… Deployment completed!"
            sleep 5
            
            echo "ğŸ“Š Status check:"
            ps aux | grep -E "(next|npm)" | grep -v grep || echo "Application starting..."
          DEPLOY_EOF
          
      - name: âœ… Health check
        run: |
          echo 'âœ… Performing health check...'
          for i in {1..6}; do
            if curl -f -s https://uchinokiroku.com > /dev/null; then
              echo "âœ… Health check passed (attempt $i)"
              break
            else
              echo "â³ Waiting for application to start (attempt $i/6)..."
              sleep 10
            fi
            if [ $i -eq 6 ]; then
              echo "âŒ Health check failed after 6 attempts"
              ssh vps "
                cd ${{ env.APP_PATH }}
                echo 'ğŸ“‹ Application logs:'
                tail -50 deploy.log
              "
              exit 1
            fi
          done
          
      - name: ğŸ“Š Deployment summary
        if: always()
        run: |
          ssh vps "
            cd ${{ env.APP_PATH }}
            echo 'ğŸ“Š Deployment Summary:'
            echo 'Git Status:'
            git log -1 --oneline
            echo 'Process Status:'
            ps aux | grep -E '(next|npm)' | grep -v grep || echo 'No processes found'
            echo 'Latest logs:'
            tail -20 deploy.log 2>/dev/null || echo 'No deploy log found'
          "

  notify:
    name: ğŸ“¢ Notify deployment result
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: ğŸ‰ Success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "âœ… Site: https://uchinokiroku.com"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          
      - name: âŒ Failure notification  
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ” Check logs for details"